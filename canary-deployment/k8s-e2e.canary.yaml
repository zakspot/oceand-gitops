kind: Namespace
apiVersion: v1
metadata:
  name: oceancd-workshop
  labels:
    name: oceancd-workshop

---

apiVersion: spot.io/v1beta1
kind: SpotDeployment
metadata:
  name: nginx-deployment
  namespace: oceancd-workshop
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/nginx/nginx:1.20
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: rollouts-demo-stable
  namespace: oceancd-workshop
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: rollouts-demo-canary
  namespace: oceancd-workshop
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

